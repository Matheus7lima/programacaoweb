<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>(matheus)do while javascript</title>
    
<script>
var frutas = [ ];

var continuar = "n";

do {
            var fruta = prompt("Digite o nome de uma Fruta: ");

            frutas.push(fruta);

            continuar = prompt("Deseja continuar? Sim (Sim, s, S) ou Não (n):").toLowerCase();

} 
             while (continuar.includes("s"));
  alert(frutas);
</script>

</head>
<body>
    <div>
        
    </div>
</body>
</html>
